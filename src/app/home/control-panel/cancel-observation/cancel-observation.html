<mat-card>
    <mat-dialog-content>
        <div style="width: 100%; text-align: center;">
            <p>Are you sure that you want to cancel the observation?</p>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <div style="width: 100%;">
            <button class="primary-button" mat-button mat-dialog-close class="cancel" style="float: left;">No</button>
            <button class="primary-button" mat-flat-button mat-dialog-close class="warn"
                style="float: right;">Yes</button>
        </div>
    </mat-dialog-actions>
</mat-card>
